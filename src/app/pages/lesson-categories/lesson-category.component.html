<div class="row">
  <nb-card style="width:100%">
    <nb-card-body>
      <div class="row">
        <div class="col-lg-12">
          <nz-input-group class="" [nzPrefix]="prefixIcon" style="width:250px">
            <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="searchValue" />
          </nz-input-group>
          <ng-template #prefixIcon>
            <span nz-icon nzType="search"></span>
          </ng-template>
          <nz-tree class="mt-4" [nzData]="nodes" [nzSearchValue]="searchValue" (nzClick)="nzEvent($event)"
            (nzExpandChange)="nzEvent($event)" (nzSearchValueChange)="nzEvent($event)"
            [nzTreeTemplate]="nzTreeTemplate">

            <ng-template #nzTreeTemplate let-node let-origin="origin">
              <span class="custom-node">
                <span (contextmenu)="contextMenu($event, menu, node)">
                  <nb-icon icon="folder-outline" pack="eva" class="mr-2" style="font-size: 16px;"></nb-icon>
                  <span class="file-name" style="font-size: 14px !important;">{{ node.title }}</span>
                </span>
              </span>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item (click)="selectDropdown(node)">
                    <nb-icon icon="file-outline" pack="eva" class="mr-2"></nb-icon>Thêm mới</li>
                  <li nz-menu-item (click)="selectDropdown(node)" *ngIf="node.key !== 'tatca'">
                    <nb-icon icon="edit-outline" pack="eva" class="mr-2 ico-edit"></nb-icon>Sửa</li>
                  <li nz-menu-item (click)="selectDropdown(node)" *ngIf="node.key !== 'tatca'">
                    <nb-icon icon="trash-outline" pack="eva" class="mr-2 ico-trash"></nb-icon>Xóa</li>
                </ul>
              </nz-dropdown-menu>
            </ng-template>
          </nz-tree>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
